{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="../static/style.css">
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-header card-header-custom">
                <h2 class="mb-0"><i class="bi bi-person-plus"></i> Cadastrar Novo Funcionário</h2>
            </div>
            <div class="card-body">
                <form method="post" class="form-custom">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label form-label-custom">
                                <i class="bi bi-person"></i> Nome Completo
                            </label>
                            <input type="text" class="form-control form-control-custom" 
                                   id="nome" name="nome" required 
                                   placeholder="Digite o nome completo">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="idade" class="form-label form-label-custom">
                                <i class="bi bi-calendar"></i> Idade
                            </label>
                            <input type="number" class="form-control form-control-custom" 
                                   id="idade" name="idade" min="18" max="100" required
                                   placeholder="Idade do funcionário">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="anos_empresa" class="form-label form-label-custom">
                                <i class="bi bi-building"></i> Anos na Empresa
                            </label>
                            <input type="number" class="form-control form-control-custom" 
                                   id="anos_empresa" name="anos_empresa" min="0" max="50" required
                                   placeholder="Tempo na empresa">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="anos_experiencia" class="form-label form-label-custom">
                                <i class="bi bi-briefcase"></i> Experiência Total
                            </label>
                            <input type="number" class="form-control form-control-custom" 
                                   id="anos_experiencia" name="anos_experiencia" min="0" max="60" required
                                   placeholder="Experiência profissional total">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="funcao" class="form-label form-label-custom">
                            <i class="bi bi-person-badge"></i> Função/Cargo
                        </label>
                        <input type="text" class="form-control form-control-custom" 
                               id="funcao" name="funcao" required
                               placeholder="Digite a função do funcionário">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary-custom btn-custom me-md-2">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-success-custom btn-custom">
                            <i class="bi bi-check-lg"></i> Cadastrar Funcionário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
