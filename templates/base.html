<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clientes</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Corrigida -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="navbar-container">
            <a class="navbar-brand navbar-brand-custom" href="{{ url_for('visualizar') }}">
                <i class="bi bi-people-fill"></i> Sistema Clientes
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if request.endpoint == 'visualizar' }}" 
                           href="{{ url_for('visualizar') }}">
                            <i class="bi bi-list-ul"></i> Visualizar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if request.endpoint == 'adicionar' }}" 
                           href="{{ url_for('adicionar') }}">
                            <i class="bi bi-person-plus"></i> Adicionar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ConteÃºdo Principal -->
    <main class="main-container">
        {% block conteudo %}{% endblock %}
    </main>

    <!-- Footer Corrigido -->
    <footer class="footer-custom text-center mt-auto">
        <div class="footer-container">
            <p class="text-muted mb-0">
                <i class="bi bi-c-circle"></i> 2024 Sistema de Clientes. Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts Personalizados -->
    {% block scripts %}{% endblock %}
</body>
</html>
